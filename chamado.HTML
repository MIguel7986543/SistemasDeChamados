<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Login</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    
    <div></div>

    
    <h1 class="titulo">ENTRA AI</h1>

    
    <form>
      <div class="mb-3">
        <label for="usuario" class="form-label">E-mail/Usuário</label>
        <input type="text" class="form-control" id="usuario" placeholder="Digite seu e-mail ou usuário">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Palavra-passe</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>

      <button type="submit" class="btn btn-login mt-2">Entrar</button>

      <a href="#" class="cadastro">Cadastre-se</a>
    </form>
  </div>

  
  <script src="ttps://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
